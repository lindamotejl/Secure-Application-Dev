{% extends "base.html" %}
{% load static %}
{% block content %}
{% load socialaccount %}
<div class="content-section">
    <div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: #fff7f5;">&nbsp;</div>

    <form class="box_signup" method="POST">
        {% csrf_token %}
            <h1>Join Today</h1>
            {{ form.username }}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
        <div class="form-group">
            <button class="signup" type="submit">Sign Up</button>
        </div>
        <hr class="hr-text" data-content="OR">
        <a class="google" href="{% provider_login_url 'google' %}"><img width="15px" style="margin-bottom:3px; margin-right:5px" alt="Google login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Continue with Google</a>
        <small class="text-muted">
            Already Have An Account? <a class="register" href="{% url 'login' %}">Sign In</a>
        </small>
    </form>
</div>
{% endblock %}
