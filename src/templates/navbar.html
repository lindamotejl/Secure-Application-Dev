{% load socialaccount %}
<div id="login">
   {% if user.is_authenticated %}
   <p>Welcome, {{ user.username }} !</p>
   {% else %}
   <a  href="{% url 'login' %}">Login</a>
   {% endif %}
</div>

<div id="signup"> 
   {% if user.is_authenticated %}
   <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
   {% else %}
   <a href="{% url 'register' %}">Signup</a> 
   {% endif %}

</div>
