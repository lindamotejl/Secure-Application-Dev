{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: #fff7f5;">&nbsp;</div>

    <form class="box_login" method="POST">
        {% csrf_token %}
            <h1>Log In</h1>
            {{ form.username }}
            {{ form.password }}
        <div class="form-group">
            <button class="login" type="submit">Log In</button>
        </div>
        <hr class="hr-text" data-content="OR">
        <a class="google" href="{% provider_login_url 'google' %}"><img width="15px" style="margin-bottom:3px; margin-right:5px" alt="Google login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Login with Google</a>
        <small class="text-muted">
            Need An Account? <a class="register" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </form>
    </div>
{% endblock %}
