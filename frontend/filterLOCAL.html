
<!DOCTYPE html>
<html>
	<head>
		<!-- About the Page -->
		<!-- This line is needed for special characters -->
		<meta charset="utf-8">
		<!-- This line is needed for platform compatibility -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foodle</title>
		<!-- HTML attributes link for css, script for js -->
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="foodle.js"></script>
		<!-- Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />
		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit-icons.min.js"></script>

		<style>
			/* Style the buttons */
			.btn {
				width: 120px;
    			height: 40px;
    			background: rgba(196, 196, 196, 0.5);
    			border-radius: 100px;
    			text-decoration: none;
    			text-align: center;
    			cursor: pointer;
    			border: none;

    			font-family: Montserrat;
    			font-weight: 500;
    			font-size: 15px;
    			letter-spacing: 2px;
    			color: #000000;
			}
			
			/* Style the active class, and buttons on mouse-over */
			.active, .btn:hover {
			  background-color: rgb(255, 102, 0);
			  color: white;
			}
		</style>
	</head>
	<body>

		<p>CUISINE</p>

		<div id="myDIV" class="filter">
			<button id="fill" class="btn" style="margin-right: 5px;">Asian</button>
			<button id="fill" class="btn" style="margin-right: 5px;">Italian</button>
			<button id="fill" class="btn" style="margin-right: 5px;">Indian</button>
			<button id="fill" class="btn" style="margin-right: 5px;">Czech</button>
		</div>

		<p>PRICE RANGE</p>
		<div id="myDIV" class="filter">
			<button id="fill" class="btn" style="margin-right: 5px;">$</button>
			<button id="fill" class="btn" style="margin-right: 5px;">$$</button>
			<button id="fill" class="btn" style="margin-right: 5px;">$$$</button>
			<button id="fill" class="btn" style="margin-right: 5px;">$$$$</button>
		</div>

		<p>DIETARY RESTRICTIONS</p>
		<div id="myDIV" class="filter">
			<button id="fill" class="btn" style="margin-right: 5px;">Vegetarian</button>
			<button id="fill" class="btn" style="margin-right: 5px;">Vegan</button>
		</div>

		<!-- <div id="myDIV">
			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>
			<button class="btn">4</button>
			<button class="btn">5</button>
		</div> -->
		  
		  <script>
		  // Add active class to the current button (highlight it)
		  var header = document.getElementById("myDIV");
		  var btns = header.getElementsByClassName("btn");
		  for (var i = 0; i < btns.length; i++) {
			btns[i].addEventListener("click", function() {
			var current = document.getElementsByClassName("active");
			if (current.length > 0) { 
			  current[0].className = current[0].className.replace(" active", "");
			}
			this.className += " active";
			});
		  }
		  </script>
		
	</body>
</html>
